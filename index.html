<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h1 class="text-center">PokéTo</h1>

    <!-- Formulario para agregar jugadores -->
    <div class="mb-3">
        <input type="text" id="nombreJugador" class="form-control" placeholder="Nombre del jugador">
        <button class="btn btn-primary mt-2" onclick="agregarJugador()">Agregar Jugador</button>
        <button class="btn btn-danger mt-2" onclick="resetearJugadores()">Resetear</button>
    </div>

    <!-- Tabla de jugadores -->
    <h3>Lista de Jugadores</h3>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Puntos</th>
                <th>Ganadas</th>
                <th>Perdidas</th>
                <th>Empatadas</th>
                <th>% Oponentes</th>
            </tr>
        </thead>
        <tbody id="tablaJugadores">
        </tbody>
    </table>

    <!-- Sección de enfrentamientos -->
    <h3>Enfrentamientos</h3>
    <button class="btn btn-success" onclick="iniciarRonda()">Iniciar Primera Ronda</button>
    <div id="enfrentamientos" class="mt-3"></div>

    <!-- Sección de resultados finales -->
    <div id="resultadosFinales" class="mt-4"></div>

    <script src="script.js"></script>
</body>
</html>
