<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéTo - Torneo Pokémon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>
        .pokemon-theme {
            background-color: #f8f9fa;
        }
        .pokemon-header {
            background-color: #dc3545;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-pokemon {
            background-color: #ffcb05;
            border-color: #3d7dca;
            color: #003a70;
            font-weight: bold;
        }
        .btn-pokemon:hover {
            background-color: #3d7dca;
            border-color: #003a70;
            color: #ffcb05;
        }
        .card-match {
            border-left: 4px solid #dc3545;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(220, 53, 69, 0.05);
        }
    </style>
</head>
<body class="container mt-4 pokemon-theme">
    <!-- Header con temática Pokémon -->
    <header class="pokemon-header text-center">
        <h1><i class="bi bi-controller"></i> PokéTo</h1>
        <p class="mb-0">Organiza tu torneo Pokémon</p>
    </header>

    <!-- Sección de gestión de jugadores -->
    <section class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0"><i class="bi bi-people-fill"></i> Gestión de Jugadores</h3>
        </div>
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-8">
                    <input type="text" id="nombreJugador" class="form-control" placeholder="Nombre del jugador" aria-label="Nombre del jugador">
                </div>
                <div class="col-md-4 d-flex gap-2">
                    <button class="btn btn-pokemon flex-grow-1" onclick="agregarJugador()">
                        <i class="bi bi-plus-circle"></i> Agregar
                    </button>
                    <button class="btn btn-danger flex-grow-1" onclick="resetearJugadores()">
                        <i class="bi bi-trash"></i> Resetear
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Tabla de jugadores -->
    <section class="card mb-4">
        <div class="card-header bg-success text-white">
            <h3 class="mb-0"><i class="bi bi-list-ol"></i> Lista de Jugadores</h3>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-striped table-hover mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th><i class="bi bi-person"></i> Nombre</th>
                            <th><i class="bi bi-star"></i> Puntos</th>
                            <th><i class="bi bi-trophy"></i> Ganadas</th>
                            <th><i class="bi bi-emoji-frown"></i> Perdidas</th>
                            <th><i class="bi bi-handshake"></i> Empates</th>
                            <th><i class="bi bi-trash"></i></th>
                        </tr>
                    </thead>
                    <tbody id="tablaJugadores">
                        <!-- Los jugadores se insertarán aquí dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Sección de enfrentamientos -->
    <section class="card mb-4">
        <div class="card-header bg-warning text-dark d-flex justify-content-between align-items-center mb-3">
            <h3 class="mb-0"><i class="bi bi-sword"></i> Enfrentamientos</h3>
            <div class="temporizador-container">
                <span id="temporizador">25:00</span>
                <button id="iniciarTemporizador" class="btn btn-sm btn-success ms-2">
                    <i class="bi bi-play"></i>
                </button>
                <button id="pausarTemporizador" class="btn btn-sm btn-warning ms-1">
                    <i class="bi bi-pause"></i>
                </button>
                <button id="finalizarTemporizador" class="btn btn-sm btn-danger ms-1">
                    <i class="bi bi-stop"></i>
                </button>
            </div>
        </div>
        <div class="card-body">
            <button class="btn btn-pokemon mb-3" onclick="iniciarRonda()">
                <i class="bi bi-play-circle"></i> Iniciar Primera Ronda
            </button>
            <div id="enfrentamientos" class="mt-3">
                <!-- Los enfrentamientos se insertarán aquí dinámicamente -->
            </div>
        </div>
    </section>

    <!-- Sección de resultados finales -->
    <section class="card">
        <div class="card-header bg-info text-white">
            <h3 class="mb-0"><i class="bi bi-award"></i> Resultados Finales</h3>
        </div>
        <div class="card-body">
            <div id="resultadosFinales">
                <!-- Los resultados finales se insertarán aquí dinámicamente -->
            </div>
        </div>
    </section>

    <footer class="mt-4 text-center text-muted small">
        <p>PokéTo - Sistema de torneos Pokémon © 2025</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
